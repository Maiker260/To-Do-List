<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>
<body class="container grid">
    <header class="main_header_section flex">
        <div class="main_header_section_left_side flex">
            <div class="main_header_section_icon">
                <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="30px" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.5 11.5 11 14l4-4m6 2a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
                </svg>
            </div>
            <h1 class="main_header_main_title">My To-Do LIST</h1>
        </div>
        <div id="show_navbar_btn" class="show_navbar_btn">
            <input id="show_navbar_checkbox" type="checkbox" name="show_navbar_checkbox" class="show_navbar_checkbox">
            <label for="show_navbar_checkbox">
                <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="45px" height="70" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="M5 7h14M5 12h14M5 17h14"/>
                </svg>
            </label>
        </div>
    </header>
    <nav id="left_side_navbar_section" class="left_side_navbar_section">
        <div id="close_navbar_btn" class="close_navbar_btn flex">
            <label for="show_navbar_checkbox">
                <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="40" height="35" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m15 9-6 6m0-6 6 6m6-3a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
                  </svg>                  
            </label>
        </div>
        <section class="left_side_navbar_lists_container left_side_navbar_first_list_container">
            <header class="left_side_navbar_list_all_titles left_side_navbar_first_list_main_title_container icon_text_center flex">
                <h3 class="left_side_navbar_first_list_main_title">My Tasks</h3>
                <svg id="add_new_todo_task_btn" class="interactive_icons left_side_navbar_first_list_main_title_icon pointer" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 7.757v8.486M7.757 12h8.486M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
                </svg>
            </header>
            <dialog id="add_new_todo_task_dialog" class="add_new_edit_todo_task_dialog add_new_edit_dialog">
                <div class="add_new_edit_todo_task_dialog_container add_new_edit_dialog_container flex">
                    <div class="add_new_edit_todo_task_dialog_main_title_container add_new_edit_dialog_main_title_container">
                        <h2 class="add_new_edit_todo_task_dialog_main_title">Add a New Task</h2>
                    </div>
                    <form action="dialog" class="add_new_edit_todo_task_dialog_input_area grid">
                        <label for="new_task_name" id="new_task_name_input" class="add_new_edit_todo_task_input_label_container new_edit_task_name_input flex">
                            <h3 class="add_new_edit_todo_task_input_label">Task:</h3>
                            <input class="add_new_edit_todo_task_input" type="text" maxlength="30" name="new_task_name" id="new_task_name" placeholder="Task's Name" required>
                        </label>
                        <label for="new_task_description" id="new_task_description_input" class="add_new_edit_todo_task_input_label_container new_edit_task_description_input flex">
                            <h3 class="add_new_edit_todo_task_input_label">Description:</h3>
                            <input class="add_new_edit_todo_task_input" type="text" name="new_task_description" id="new_task_description" placeholder="Description" required>
                        </label>
                        <label for="new_task_project" id="new_task_project_input" class="add_new_edit_todo_task_input_label_container new_edit_task_project_input flex">
                            <h3 class="add_new_edit_todo_task_input_label">Project:</h3>
                            <select class="add_new_edit_todo_task_input add_new_edit_todo_task_input_project" name="new_task_project" id="new_task_project" required>
                                <option value="default" selected disabled>Select a Project</option>
                            </select>
                        </label>
                        <label for="new_task_due_date" id="new_task_due_date_input" class="add_new_edit_todo_task_input_label_container new_edit_task_due_date_input flex">
                            <h3 class="add_new_edit_todo_task_input_label">Due Date:</h3>
                            <input class="add_new_edit_todo_task_input add_new_edit_todo_task_input_due_date" type="date" name="new_task_due_date" id="new_task_due_date" required>
                        </label>
                        <label for="new_task_priority" id="new_task_priority_input" class="add_new_edit_todo_task_input_label_container new_edit_task_priority_input flex">
                            <h3 class="add_new_edit_todo_task_input_label">Priority:</h3>
                            <select class="add_new_edit_todo_task_input add_new_edit_todo_task_input_priority" name="new_task_priority" id="new_task_priority" required>
                                <option value="default" selected disabled>Select a Priority</option>
                                <option value="Low">Low</option>
                                <option value="Medium">Medium</option>
                                <option value="Urgent">Urgent</option>
                            </select>
                        </label>
                        <button id="new_task_create_btn" class="new_edit_task_create_btn new_edit_create_btn pointer fix_button_size">Create Task</button>
                    </form>
                </div>
            </dialog>
            <ul class="left_side_navbar_first_list flex">
                <li id="left_side_navbar_all_tasks_btn" data-name="All Tasks" class="left_side_navbar_list_all_titles left_side_navbar_list_titles icon_text_center left_side_navbar_first_list_titles flex pointer current_option">
                    <svg data-name="All Tasks" class="left_side_navbar_first_list_icon" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                        <path data-name="All Tasks" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.5 8H4m0-2v13a1 1 0 0 0 1 1h14a1 1 0 0 0 1-1V9a1 1 0 0 0-1-1h-5.032a1 1 0 0 1-.768-.36l-1.9-2.28a1 1 0 0 0-.768-.36H5a1 1 0 0 0-1 1Z"/>
                    </svg>                      
                    <p data-name="All Tasks" class="left_side_navbar_task_title">All Tasks</p>
                </li>
                <li id="left_side_navbar_today_btn" data-name="Today" class="left_side_navbar_list_all_titles left_side_navbar_list_titles icon_text_center left_side_navbar_first_list_titles flex pointer current_option">
                    <svg data-name="Today" class="left_side_navbar_first_list_icon" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                        <path data-name="Today" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 10h16M8 14h8m-4-7V4M7 7V4m10 3V4M5 20h14a1 1 0 0 0 1-1V7a1 1 0 0 0-1-1H5a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1Z"/>
                    </svg>                      
                    <p data-name="Today" class="left_side_navbar_task_title">Today</p>
                </li>
                <li id="left_side_navbar_this_week_btn" data-name="This Week" class="left_side_navbar_list_all_titles left_side_navbar_list_titles icon_text_center left_side_navbar_first_list_titles flex pointer current_option">
                    <svg data-name="This Week" class="left_side_navbar_first_list_icon" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                        <path data-name="This Week" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 10h16m-8-3V4M7 7V4m10 3V4M5 20h14a1 1 0 0 0 1-1V7a1 1 0 0 0-1-1H5a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1Zm3-7h.01v.01H8V13Zm4 0h.01v.01H12V13Zm4 0h.01v.01H16V13Zm-8 4h.01v.01H8V17Zm4 0h.01v.01H12V17Zm4 0h.01v.01H16V17Z"/>
                    </svg>                      
                    <p data-name="This Week" class="left_side_navbar_task_title">This Week</p>
                </li>
                <li id="left_side_navbar_urgent_btn" data-name="Urgent" class="left_side_navbar_list_all_titles left_side_navbar_list_titles icon_text_center left_side_navbar_first_list_titles flex pointer current_option">
                    <svg data-name="Urgent" class="left_side_navbar_first_list_icon" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                        <path data-name="Urgent" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
                    </svg>
                    <p data-name="Urgent" class="left_side_navbar_task_title">Urgent</p>
                </li>
                <li id="left_side_navbar_completed_btn" data-name="Completed" class="left_side_navbar_list_all_titles left_side_navbar_list_titles icon_text_center left_side_navbar_first_list_titles flex pointer current_option">
                    <svg data-name="Completed" class="left_side_navbar_first_list_icon" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                        <path data-name="Completed" stroke="currentColor" stroke-linejoin="round" stroke-width="2" d="M10 12v1h4v-1m4 7H6a1 1 0 0 1-1-1V9h14v9a1 1 0 0 1-1 1ZM4 5h16a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V6a1 1 0 0 1 1-1Z"/>
                    </svg>
                    <p data-name="Completed" class="left_side_navbar_task_title">Completed</p>
                </li>
            </ul>
        </section>
        <section class="left_side_navbar_lists_container left_side_navbar_second_list_container">
            <header class="left_side_navbar_list_all_titles icon_text_center left_side_navbar_second_list_titles left_side_navbar_second_list_main_title_container flex">
                <h3 class="left_side_navbar_second_list_main_title">My Projects</h3>
                <svg id="add_new_todo_project_btn" class="interactive_icons left_side_navbar_second_list_main_title_icon pointer" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 7.757v8.486M7.757 12h8.486M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
                </svg>
            </header>
            <dialog id="add_new_project_dialog" class="add_new_edit_project_dialog add_new_edit_dialog">
                <div class="add_new_edit_project_dialog_container add_new_edit_dialog_container">
                    <div class="add_new_edit_project_dialog_main_title_container add_new_edit_dialog_main_title_container">
                        <h2 class="add_new_edit_project_dialog_main_title">Add a Project</h2>
                    </div>
                    <div class="add_new_edit_project_content_container grid">
                        <div class="add_new_edit_project_content">
                            <label for="add_new_edit_project_title" class="add_new_edit_project_title_container flex">
                                <h3>Project Name:</h3>
                                <input type="text" maxlength="30" name="add_new_project_title" id="add_new_project_title" class="add_new_edit_project_title" placeholder="Name">
                            </label>
                        </div>
                        <button id="new_project_create_btn" class="new_edit_project_create_btn new_edit_create_btn pointer">Create Project</button>
                    </div>
                </div>
            </dialog>
            <dialog id="edit_project_dialog" class="add_new_edit_project_dialog add_new_edit_dialog">
                <div class="add_new_edit_project_dialog_container add_new_edit_dialog_container">
                    <div class="add_new_edit_project_dialog_main_title_container add_new_edit_dialog_main_title_container">
                        <h2 id="edit_project_dialog_main_title" data-name="" class="add_new_edit_project_dialog_main_title"></h2>
                    </div>
                    <div class="add_new_edit_project_content_container grid">
                        <div class="add_new_edit_project_content">
                            <label for="edit_project_title" class="add_new_edit_project_title_container flex">
                                <h3 id="edit_project_name" class="remove_in_mobile_view">Edit Project</h3>
                                <input type="text" maxlength="30" name="edit_project_title" data-project-id="" data-project-name="" id="edit_project_title" class="add_new_edit_project_title" placeholder="DELETE">
                            </label>
                        </div>
                        <button id="edit_project_create_btn" class="new_edit_project_create_btn new_edit_create_btn pointer"></button>
                    </div>
                </div>
            </dialog>
            <ul id="left_side_navbar_second_project_list" class="left_side_navbar_second_list flex">
            </ul>
        </section>
    </nav>
    <main class="main_content_section">
        <header class="main_content_section_main_title_container icon_text_center flex">
            <svg class="main_content_section_main_title_container_icon" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.5 8H4m0-2v13a1 1 0 0 0 1 1h14a1 1 0 0 0 1-1V9a1 1 0 0 0-1-1h-5.032a1 1 0 0 1-.768-.36l-1.9-2.28a1 1 0 0 0-.768-.36H5a1 1 0 0 0-1 1Z"/>
            </svg>
            <h2 id="main_content_section_main_title" data-title="All Tasks" class="main_content_section_main_title">All Tasks</h2>
        </header>
        <dialog id="edit_task_dialog" class="add_new_edit_todo_task_dialog add_new_edit_dialog">
            <div class="add_new_edit_dialog_container flex">
                <div class="add_new_edit_todo_task_dialog_main_title_container add_new_edit_dialog_main_title_container">
                    <h2 id="edit_task_dialog_main_title" class="add_new_edit_todo_task_dialog_main_title">Edit Task</h2>
                </div>
                <form action="dialog" class="add_new_edit_todo_task_dialog_input_area grid">
                    <label for="new_task_name" id="new_task_name_input" class="add_new_edit_todo_task_input_label_container new_edit_task_name_input flex">
                        <h3 class="add_new_edit_todo_task_input_label">Task:</h3>
                        <input id="edit_task_name" class="add_new_edit_todo_task_input" maxlength="30" type="text" name="new_task_name"  placeholder="Task's Name" required>
                    </label>
                    <label for="new_task_description" id="new_task_description_input" class="add_new_edit_todo_task_input_label_container new_edit_task_description_input flex">
                        <h3 class="add_new_edit_todo_task_input_label">Description:</h3>
                        <input id="edit_task_description" class="add_new_edit_todo_task_input" type="text" name="new_task_description"  placeholder="Description" required>
                    </label>
                    <label for="new_task_project" id="new_task_project_input" class="add_new_edit_todo_task_input_label_container new_edit_task_project_input flex">
                        <h3 class="add_new_edit_todo_task_input_label">Project:</h3>
                        <select id="edit_task_project" class="add_new_edit_todo_task_input add_new_edit_todo_task_input_project" name="new_task_project" required>
                            <option value="default" selected disabled>Select a Project</option>
                        </select>
                    </label>
                    <label for="new_task_due_date" id="new_task_due_date_input" class="add_new_edit_todo_task_input_label_container new_edit_task_due_date_input flex">
                        <h3 class="add_new_edit_todo_task_input_label">Due Date:</h3>
                        <input id="edit_task_due_date" class="add_new_edit_todo_task_input add_new_edit_todo_task_input_due_date" type="date" name="new_task_due_date" required>
                    </label>
                    <label for="new_task_priority" id="new_task_priority_input" class="add_new_edit_todo_task_input_label_container new_edit_task_priority_input flex">
                        <h3 class="add_new_edit_todo_task_input_label">Priority:</h3>
                        <select id="edit_task_priority" class="add_new_edit_todo_task_input add_new_edit_todo_task_input_priority" name="new_task_priority" required>
                            <option value="default" selected disabled>Select a Priority</option>
                            <option value="Low">Low</option>
                            <option value="Medium">Medium</option>
                            <option value="Urgent">Urgent</option>
                        </select>
                    </label>
                    <button id="edit_task_btn" data-index="" class="new_edit_task_create_btn new_edit_create_btn pointer fix_button_size">Edit Task</button>
                </form>
            </div>
        </dialog>
        <dialog id="delete_task_dialog" class="add_new_edit_project_dialog add_new_edit_dialog">
            <div class="add_new_edit_project_dialog_container add_new_edit_dialog_container">
                <div class="add_new_edit_project_dialog_main_title_container add_new_edit_dialog_main_title_container">
                    <h2 id="delete_task_dialog_main_title" data-name="delete" class="add_new_edit_project_dialog_main_title">Do you want to delete</h2>
                </div>
                <div class="add_new_edit_project_content_container grid">
                    <div class="add_new_edit_project_content">
                        <label for="delete_task_input" class="add_new_edit_project_title_container flex">
                            <h3 id="delete_task_name" class="remove_in_mobile_view">Delete Task</h3>
                            <input id="delete_task_input" type="text" name="delete_task_input" class="add_new_edit_project_title" placeholder="DELETE">
                        </label>
                    </div>
                    <button id="delete_task_btn" data-index="" class="new_edit_project_create_btn new_edit_create_btn pointer">Delete Task</button>
                </div>
            </div>
        </dialog>
        <dialog id="task_info_dialog" class="add_new_edit_project_dialog add_new_edit_dialog">
            <div class="add_new_edit_dialog_container flex">
                <div class="add_new_edit_dialog_main_title_container">
                    <h2 id="info_task_dialog_main_title" data-name="info" class="add_new_edit_todo_task_dialog_main_title"></h2>
                </div>
                <div class="add_new_edit_todo_task_dialog_input_area task_info_dialog_info_section_container grid">
                    <div class="task_info_dialog_info_container flex">
                        <h3 class="task_info_dialog_info_title">Name:</h3>
                        <p id="task_info_dialog_task_name" maxlength="30" data-info="task_name" class="task_info_dialog_info"></p>
                    </div>
                    <div class="task_info_dialog_info_container flex">
                        <h3 class="task_info_dialog_info_title">Description:</h3>
                        <p id="task_info_dialog_task_description" data-info="task_description" class="task_info_dialog_info task_info_task_description"></p>
                    </div>
                    <div class="task_info_dialog_info_container flex">
                        <h3 class="task_info_dialog_info_title">Project:</h3>
                        <p id="task_info_dialog_task_project" data-info="task_project" class="task_info_dialog_info"></p>
                    </div>
                    <div class="task_info_dialog_info_container flex">
                        <h3 class="task_info_dialog_info_title">Due date:</h3>
                        <p id="task_info_dialog_task_due_date" data-info="task_due_date" class="task_info_dialog_info"></p>
                    </div>
                    <div class="task_info_dialog_info_container flex">
                        <h3 class="task_info_dialog_info_title">Priority:</h3>
                        <p id="task_info_dialog_task_priority" data-info="task_priority" class="task_info_dialog_info"></p>
                    </div>
                    <div class="task_info_dialog_info_container flex">
                        <h3 class="task_info_dialog_info_title">Status:</h3>
                        <p id="task_info_dialog_task_status" data-info="task_status" class="task_info_dialog_info"></p>
                    </div>
                    <button id="info_task_btn" class="new_edit_task_create_btn new_edit_create_btn pointer fix_button_size">Close Info</button>
                </div>
            </div>
        </dialog>
        <section class="main_content_section_task_container flex">
            <h3 class="main_content_section_task_title">Tasks</h3>
            <section id="main_content_section_task_list_container" class="main_content_section_task_list_container flex">
            </section>
        </section>
    </main>
</body>
</html>
